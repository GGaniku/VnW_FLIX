<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- (google fonts não sei se foi) -->

    <link rel="stylesheet" href="style.css" />
    <title>VnW Flix</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header">
        <img
          src="./img/pipoca.png"
          alt="Ícone de uma pipoca em animação"
          id="logo"
        />
        <h1>VNW FLIX</h1>
      </div>
      <div class="pages">
        <a href="" id="inicio"> Início </a>
        <a href="" id="filmes"> Filmes </a>
        <a href="" id="series"> Séries </a>
        <a href="" id="perfil"> Perfil </a>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Card -->
      <!-- A classe card não precisa escrever com ponto final, apenas o nome da classe -->
      <div class="card">
        <img
          src="https://www.sonypictures.com.br/sites/brazil/files/2022-03/DP_3409108_TC_1400x2100_DP_3409112_SpiderManHomecoming_INTL_2017_2000x3000_BR_thumbnail_xlarge.jpg"
          alt="Homem-Aranha: De Volta ao Lar"
        />
        <h2>Homem-Aranha: De Volta ao Lar</h2>
        <button>Ver agora</button>
      </div>

      <!-- Card -->
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/pt/thumb/0/04/Spider-man-far-from-home-poster.jpg/250px-Spider-man-far-from-home-poster.jpg"
          alt="Homem-Aranha: Longe de Casa"
        />
        <h2>Homem-Aranha: Longe de Casa</h2>
        <button>Ver agora</button>
      </div>

      <!-- Card -->
       <div class="card">
        <img
          src="./img/homem-aranha-sem-volta-para-casa.jpg"
          alt="Homem-Aranha: Sem Volta para Casa"
        />
        <h2>Homem-Aranha: Sem Volta para Casa</h2>
        <button>Ver agora</button>
       </div>
       
       <!-- Card -->
       <div class="card">
        <img
          src="./img/homem-aranha-aranhaverso.png"
          alt="Homem-Aranha: Através do Aranhaverso"
        />
        <h2>Homem-Aranha: Através do Aranhaverso</h2>
        <button>Ver agora</button>
       </div>
    </main>
  </body>
</html>
